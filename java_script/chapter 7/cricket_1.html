<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <style>
        body{
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Bat Ball stump Game</h1>
    <!-- this is bat button -->
    <button onclick="
    
    let computerChoice= generateComputerChoice();
    let resultMsg = getResult('Bat',computerChoice);
    
    showResult('Bat',computerChoice,resultMsg);
    
    "
    >Bat</button>
   
   
   <!-- this is ball button -->
   
   <button onclick="
   computerChoice= generateComputerChoice();
 
   resultMsg = getResult('Ball',computerChoice);
 
   showResult('Ball',computerChoice,resultMsg);
   
   ">Ball</button>
   <!-- this is stump button -->
    <button onclick="
    computerChoice= generateComputerChoice();
  
    resultMsg = getResult('Stump',computerChoice);
  
    showResult('Stump',computerChoice,resultMsg);
    
    ">Stump</button>
    <h2 id="result"></h2>
    
    
    
    <script>
      let score = {
        win : 0,
        lost : 0,
        tie : 0,
        displayScore: function(){
          return `won:${score.win}, lost:${score.lost}, Tie${score.tie}`
        }

      };
      

      function generateComputerChoice(){
        // this is will generate random number between 0 and 3
        let randomNumber = Math.random()*3;
        
        if(randomNumber > 0 && randomNumber<=1){
        return'Bat';
        } else if(randomNumber > 1 && randomNumber<=2){
        return 'Ball';
        } else{
        return 'Stump';
        }
      }

      function getResult(userMove , computerMove){
        if(userMove === "Bat"){
          if(computerMove == 'Ball'){
            score.win ++;
              return'user won.';
          }else if(computerMove == 'Bat'){
            score.tie++;
              return  `It's a tie.`;
          }else if(computerMove == 'Stump'){
            score.lost++;
              return 'Computer has won.';
          }
        }else if (userMove === 'Ball'){
          if (computerMove === 'Ball') {
            score.tie++;
            return`It's a tie`;
          } else if (computerMove === 'Bat') {
            score.lost++;
            return 'Computer has won';
          } else if (computerMove === 'Stump') {
            score.win++;
            return 'User won.';
          }
        }  else if(userMove === "Stump"){
          if (computerMove === 'Ball') {
            score.lost++;
            return 'Computer has won.';
          } else if (computerMove === 'Bat') {
            score.win++;
            return  'User has won.';
          } else if (computerMove === 'Stump') {
            score.tie++;
            return `It's a tie.`;
          }
        }
      }
      function showResult(userMove,computerMove,result){
        
        alert(`You have chosen ${userMove}. Computer choice is ${computerMove} and ${result} 
         ${score.displayScore()}`);
        document.querySelector('#result').innerText =`You have chosen ${userMove}. computer choice is ${computerMove} and  ${result}
        ${score.displayScore()}`;
      }



    </script>

  </body>
</html>
