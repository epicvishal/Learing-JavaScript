<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra bag</title>
    <link rel="stylesheet" href="myntra.css">
</head>
<body>
    <button id="button_1" class="click-me" onclick="cartQuantity+=1;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add to bag</button>
    <button id="button_2" class="click-me" onclick="cartQuantity-=1;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Move to wishlist</button>
    <button id="button_3" class="click-me" onclick="cartQuantity+=2;document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">Add 1+1 sale item</button>
    
    <h1 id="cart-summary"></h1>

    <script>
        let cartQuantity = 0 ;
        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
</html>
